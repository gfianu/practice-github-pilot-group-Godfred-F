spring.application.name=class-manager

spring.config.import=optional:file:app.env[.properties]

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/class_manager?useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# To run against MySQL, set DB_URL (e.g. jdbc:mysql://localhost:3306/class_manager), DB_USER and DB_PASS in app.env
