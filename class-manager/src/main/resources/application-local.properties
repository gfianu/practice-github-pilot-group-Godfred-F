spring.datasource.url=jdbc:h2:mem:class_manager;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Note: activate this profile when running with -Dspring.profiles.active=local or
# with environment variable SPRING_PROFILES_ACTIVE=local
